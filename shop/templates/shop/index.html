<!DOCTYPE html>
<html>
<head>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'shop/favicon.ico' %}"
type="image/x-icon">
	<title>Store</title>

</head>
<body>

<h1> List of all categories </h1>

{% if allcategories %}
    <ul>
    {% for cat in allcategories %}
        <li><p><a href='/shop/category/{{ cat.slug }}/'>{{ cat.c_name }}</a></p></li><hr>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories in the store yet.</p>
{% endif %}

<a href="/shop/register/">Create account</a><br>
<a href="/shop/login/">Log in</a><br>
<a href="/shop/cart/">My cart</a>

</body>

</html>
