<!DOCTYPE html>
<html>
<head>
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}" />
	<title>Store</title>

</head>
<body>

<h1> List of all categories </h1>

{% if allcategories %}
    <ul>
    {% for cat in allcategories %}
        <li><p><a href='/shop/category/{{ cat.slug }}/'>{{ cat.c_name }}</a></p></li><hr>
    {% endfor %}
    </ul>
{% else %}
    <p>No categories in the store yet.</p>
{% endif %}
</body>

</html>
