{% extends "shop/base.html" %}

{% block title %}Store{% endblock %}

{% block content %}
<body>

<h1> Categories </h1>

     {% if allcategories %}
    <ul>
    {% for cat in allcategories %}
        <h2><a href='/shop/category/{{ cat.slug }}/'><span>Buy {{ cat.c_name }}</span></a></h2>
    {% endfor %}
    </ul>
    {% else %}
    <p>No categories in the store yet.</p>
    {% endif %}
{% endblock %}
