<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'shop/favicon.ico' %}"
type="image/x-icon">
    <title>Registration</title>
  </head>
  <body>
    <form action="" method="post">
      {% csrf_token %}
      <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
  </body>
</html>
